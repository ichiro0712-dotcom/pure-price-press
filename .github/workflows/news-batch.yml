name: News Batch Processing

on:
  schedule:
    # Run every day at 6:00 AM JST (21:00 UTC previous day)
    - cron: '0 21 * * *'
  workflow_dispatch:
    inputs:
      hours_back:
        description: 'Hours to look back for news'
        required: false
        default: '24'

env:
  PYTHON_VERSION: '3.11'

jobs:
  news-batch:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run news batch processing
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
        run: |
          cd backend
          python -c "
          import asyncio
          from database import SessionLocal
          from services.news.batch import run_batch

          async def main():
              db = SessionLocal()
              try:
                  hours_back = int('${{ github.event.inputs.hours_back || 24 }}')
                  result = await run_batch(db, hours_back=hours_back)
                  print('Batch completed:', result.get('status'))
                  print('Processing time:', result.get('processing_time_seconds'), 'seconds')
                  if result.get('status') == 'failed':
                      print('Error:', result.get('error'))
                      exit(1)
              finally:
                  db.close()

          asyncio.run(main())
          "

      - name: Send notification on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `News batch processing failed - ${new Date().toISOString().split('T')[0]}`,
              body: `The news batch processing workflow failed.\n\nRun: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['bug', 'batch-failure']
            });
            console.log('Created issue:', issue.data.html_url);
